server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: Movie Rating Service

  datasource:
    url: jdbc:postgresql://localhost:5432/movies-db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
      show-sql: true
    open-in-view: true
