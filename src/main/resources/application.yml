info:
  app:
    name: Movie Rating Service
    description: Spring Boot demo service for rating movies
    author: Tomas Hajek

server:
  port: 8080

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: always

spring:
  application:
    name: Movie Rating Service

  datasource:
    url: jdbc:postgresql://localhost:5432/movies-db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
      show-sql: false
    open-in-view: false

security:
  jwt:
    secret-key: 01234567890123456789012345678901
    # 1 hour in milliseconds
    token-expiration: 3600000

logging:
  level:
    root: INFO
    org.springframework: WARN
    com.tomashajek.moviesratingsvc: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

